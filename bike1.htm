<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
  
<body translate="no" >
  <div id="YouTubeVideoPlayerAPI"></div>
  
  <script src='https://www.youtube.com/iframe_api'></script>
      <script id="rendered-js" >
function onYouTubeIframeAPIReady() {
  var player;
  player = new YT.Player('YouTubeVideoPlayerAPI', {
    videoId: '7wpJPeDef74', // YouTube 影片ID
    width: '560', // 播放器寬度 (px)
    height: '360', // 播放器高度 (px)
    playerVars: {
      autoplay: 1, // 自動播放影片
      controls: 0, // 顯示播放器
      showinfo: 0, // 隱藏影片標題
      modestbranding: 1, // 隱藏YouTube Logo
      loop: 0, // 重覆播放
      playlist: '7wpJPeDef74', // 當使用影片要重覆播放時，需再輸入YouTube 影片ID
      fs: 1, // 隱藏全螢幕按鈕
      cc_load_policty: 0, // 隱藏字幕
      iv_load_policy: 3, // 隱藏影片註解
      autohide: 0 // 影片播放時，隱藏影片控制列
    },
    events: {
      onReady: function (e) {
        e.target.mute(); //播放時靜音
        } } });


}
    </script>

</body>
</html>
